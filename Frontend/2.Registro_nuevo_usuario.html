<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro nuevo usuario</title>
    <link rel="stylesheet" href="css/EstilosRegistro.css">
    <link rel="shortcur icon" href="img/faviconverde.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="js/functiones autores y articulos.js"></script>
</head>


<body>
    <header>
        <nav>
            <a href="Index.html">Inicio</a>
            <a href="Login.html">Iniciar sesion</a>
        </nav>
        <div class="logos">
            <img src="img/Logo Green Team.jpeg" height="100" width="150" alt="">
            <img src="img/mintic2022.png" height="100" width="150" alt="">
        </div>
    </header>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bg.svg">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="img/avatar.svg">
                <h2 class="title">Registro</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Cedula</h5>
                        <input type="text" class="input" name="ced" id="ced">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Primer nombre</h5>
                        <input type="text" class="input" name="nombre" id="nom">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Segundo nombre</h5>
                        <input type="text" class="input" name="nombre2" id="nom2">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Primer apellido</h5>
                        <input type="text" class="input" name="apellido" id="ap">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Segundo apellido</h5>
                        <input type="text" class="input" name="apellido2" id="ap2">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Clave</h5>
                        <input type="text" class="input" name="clave" id="clave">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Correo electronico</h5>
                        <input type="text" class="input" name="email" id="email">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Edad</h5>
                        <input type="text" class="input" name="edad" id="edad">
                    </div>
                </div>
                <a href="#">Leer terminos y condiciones del sistema.</a>
                <button id="btn1" onclick="registro()"><input type="submit" class="btn" value="Registrarme"></button>
            </form>
        </div>
    </div>
</body>

</html>
