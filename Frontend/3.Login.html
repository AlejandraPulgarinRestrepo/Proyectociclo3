<!DOCTYPE html>
<html>

<head>
	<title>Inicio sesion</title>
	<link rel="stylesheet" type="text/css" href="css/EstilosLogin.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcur icon" href="img/faviconverde.jpg">
</head>

<body>
	<header>
		<img src="img/Logo Green Team.jpeg" height="100" width="150" alt="">
		<img src="img/mintic2022.png" height="100" width="150" alt="">
		<nav>
			<a href="Index.html">Inicio</a>
			<a href="Registro_nuevo_usuario.html">Registrarse</a>
		</nav>
	</header>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Bienvenido</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Usuario</h5>
						<input type="text" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Contraseña</h5>
						<input type="password" class="input">
					</div>
				</div>
				<a href="#">¿Olvidó su contraseña?</a>
				<input type="submit" class="btn" value="Iniciar Sesión">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
