<!DOCTYPE html>
<html>

<head>
	<title>Inicio sesion</title>
	<link rel="stylesheet" type="text/css" href="css/EstilosLogin.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src ="js/functiones autores y articulos.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcur icon" href="img/faviconverde.jpg">
</head>

<body>
	<header>
		<nav>
			<a href="Index.html">Inicio</a>
			<a href="Registro_nuevo_usuario.html">Registrarse</a>
		</nav>
		<div class="logos">
			<img src="img/Logo Green Team.jpeg" height="100" width="150" alt="">
			<img src="img/mintic2022.png" height="100" width="150" alt="">
		</div>
	</header>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/1login.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Bienvenido</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Cedula</h5>
						<input type="text" class="input" name="ced" id="ced">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Clave</h5>
						<input type="password" class="input" name="clave" id="clave">
					</div>
				</div>
				<a href="#">¿Olvidó su contraseña?</a>
				<button id="btn1 "onclick="autenticara()"><input type="submit" class="btn" value="Iniciar Sesión"> </button>
			</form>
		</div>
	</div>
	
</body>

</html>
